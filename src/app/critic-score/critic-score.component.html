<div class="card m-4">
  <div class="card-header">
    <!-- This will appear in the grey box at the top of the component -->
    <!-- Use interpolation {{}} to show the critic score of the movie you searched for -->
    <span> {{ criticScore }} </span>

    <div class="pull-right" *ngIf="isGoodScore">
      <i class="fa fa-check text-success"></i>
    </div>

    <div class="pull-right" *ngIf="!isGoodScore">
      <i class="fa fa-times text-danger"></i>
    </div>
  </div>
  <div class="card-body">
    <div class="mb-3">
      <label for="minPreferredScore" class="form-label"
        >Choose a Minimum Critic Score:
      </label>
      <input
        type="text"
        class="form-control"
        id="minPreferredScore"
        [(ngModel)]="minPreferredScore"
        min="0.0"
        max="100.0"
        maxLength="5"
        (change)="checkScores()"
      />
    </div>
  </div>
</div>
